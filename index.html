<html><head><base href="." />
<meta charset="utf-8">
<title>Skynet</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    animation: glow 2s ease-in-out infinite alternate;
}

.assistant-container {
    position: relative;
    width: 400px;
    height: 500px;
}

.circle-background {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 450px;
    height: 550px;
    background: radial-gradient(circle at center, rgba(66, 134, 244, 0.1), transparent);
    border-radius: 50%;
    animation: pulse 3s infinite;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    to {
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
    }
    50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.7;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
    }
}

.status {
    margin-top: 20px;
    font-size: 1.2em;
    color: #4CAF50;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Skynet</h1>
        <div class="assistant-container">
            <div class="circle-background"></div>
            <iframe id="iframe_audio"
                src="https://widget.synthflow.ai/widget/v2/1731077367088x609900330717452200/1731077366998x178601056371931360"
                allow="microphone" 
                width="400px" 
                height="500px"
                style="position: relative; background: transparent; border: none; z-index: 999;"
                scrolling="no">
            </iframe>
        </div>
        <div class="status">Escuchando...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const status = document.querySelector('.status');
        setInterval(() => {
            status.textContent = "Escuchando...";
        }, 5000);
    });
    </script>
</body>
</html>
